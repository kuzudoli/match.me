<html lang="en">
<head>

<body>

        <div class="question" id="question1">
            <p>Lorem ipsum dolor sit amet?</p>

                    <input type="radio" value="yes" name="question1">

                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" value="maybe" name="question1">
                    Maybe
                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" value="no" name="question1">
                    No
                    <span></span>
                </label>
            </div>
        </div>
    </div>
</body>
